<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - [Fulano de tal]</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/perfil-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./img/Logo-White-NoBackground.svg" alt=""></a>
        </div>
        
        <div class="divSearch">
            <button name="search" class="search-button" title="Pesquisar"><img src="./img/Search.svg" alt="" class="search-icon"></button>
            <input type="search" placeholder="Buscar palavras-chave">
        </div>

        <div class="perfilHeader">
            <a href="perfil.html" class="perfil-link">
                <span>Olá, <span class="usernameHeader"> admin!</span> </span>
                <img src="./img/logo-color.png" alt="" class="avatar">
            </a>
            <a href="login.html" ><img src="./img/Expand_down.svg" class="expand-arrow"></a>
        </div>

        
    </header>

    <!-- <main>
        
    </main> -->

    <div class="perfil">
        <div class="ftperfil">
            <img src="./img/logo-color.png" alt="Sua foto de perfil">
        </div>
        <button popovertarget="editPerfil"><i class="fa fa-pencil"></i></button>
        <div class="dadosPerfil">
            <h3>Nome:</h3>
            <p>Admin</p>
            <h3>Nome de Usuário:</h3>
            <p>Admin</p>
            <h3>Email:</h3>
            <p>admin@sophia.com</p>
            <h3>Senha:</h3>
            <p>********</p>
        </div>
    </div>
    
    <div popover id="editPerfil">
        <div class="stylePopUp">
            <div class="exitPopUp">
                <button popovertarget="editPerfil" popovertargetaction="hide" onclick="resetEditPerfilForm()">x</button>    
            </div>
            <div class="form">
                <form id="editPerfilForm">
                    <div class="input">
                        <label for="nomeUsuario">Nome:</label>
                        <input type="text" placeholder="Sophia Rasmussen" id="nomeUsuario">
                    </div>
                    <div class="input">
                        <label for="userName">Nome de Usuário:</label>
                        <input type="text" placeholder="Sophia123" id="userName"> 
                    </div>
                    <div class="input">
                        <label for="emailUsuario">Email:</label>
                        <input type="text" placeholder="sophia.ia@sophia.com" id="emailUsuario">   
                    </div>
                    <div class="input">
                        <label for="senhaUsuarioAntiga">Senha antiga:</label>
                        <input type="password" id="senhaUsuarioAntiga">   
                    </div>
                    <div class="input">
                        <label for="novaSenhaUsuario">Nova Senha:</label>
                        <input type="password" id="novaSenhaUsuario">
                    </div>
                    <div class="input">
                        <label for="confirmSenhaUsuario">Confirme a senha:</label>
                        <input type="password" id="confirmSenhaUsuario">
                    </div>  
                </form>
            </div>
            <div class="submitBtn">
                <button type="submit" form="editPerfilForm" popovertarget="editPerfil" popovertargetaction="hide">Salvar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>2024 S.O.P.H.I.A - Isabelle - Juliana - Oliver - Saul</p>
    </footer>

    <script src="js/script.js"></script>
    
</body>
</html>

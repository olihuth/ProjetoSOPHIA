    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap">

</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./img/logo-black.svg" alt=""></a>
        </div>
        
        <!-- Menu -->
        <nav> 
            <ul>
                <!-- <li><a href="#"> Home </a></li> -->
                <li><a href="listaProjetos.html"> Projetos </a></li>

                <li><a href="sobreProjeto.html"> Sobre o Projeto </a></li>
                <!-- <li><a href="perfil.html"> Perfil </a></li> -->
            </ul>
        </nav>
        <!-- FIM Menu -->

        <div class="perfilHeader">
            <a href="perfil.html" class="perfil-link">
                <span>Olá, <span class="usernameHeader"> admin!</span> </span>
                <img src="./img/logo-color.png" alt="" class="avatar">
            </a>
        </div>

        <a href="login.html" class="botao-sair">Sair</a>
    </header>

    <main>
        <h1>Novo Projeto</h1>

        <div class="upload-section">
            <label for="upload-base-dados" class="upload-btn">
                <i class="fas fa-upload"></i> Upload da Base de Dados
            </label>
            <input type="file" id="upload-base-dados" name="upload-base-dados" accept=".csv, .xlsx, .xls">
        </div>

        <!-- Formulário para cadastro de novo projeto -->
        <form class="projeto-form">
            <div class="form-group">
                <label for="nome-projeto">Nome do Projeto:</label>
                <input type="text" id="nome-projeto" name="nome-projeto" required>
            </div>

            <div class="form-group">
                <label for="modulos">Módulos:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="modulos[]" value="modulo1"> Manutenção</label>
                    <label><input type="checkbox" name="modulos[]" value="modulo2"> Melhoria</label>
                    <label><input type="checkbox" name="modulos[]" value="modulo3"> Projetos</label>
                    <label><input type="checkbox" name="modulos[]" value="modulo4"> Suporte</label>
                    <label><input type="checkbox" name="modulos[]" value="modulo5"> Erro</label>
                    <label><input type="checkbox" name="modulos[]" value="modulo6"> Problema</label>
                    <label><input type="checkbox" name="modulos[]" value="modulo7"> Perfis</label>
                    <label><input type="checkbox" name="modulos[]" value="modulo8"> Transporte</label>
                </div>
                
            </div>

            <div class="form-group">
                <label for="complexidade">Complexidade:</label>
                <select id="complexidade" name="complexidade" required>
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data-final"> Data Final do Contrato:</label>
                <input type="date" id="data-final" name="data-final" required>
            </div>

            <button class="submit-btn" onclick="cadastroNovoProjeto()">Enviar</button>
        </form>
    </main>

    <footer>
        <p>2024 S.O.P.H.I.A - Isabelle - Juliana - Oliver - Saul</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
